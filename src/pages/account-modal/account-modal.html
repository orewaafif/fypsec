<ion-header>

  <ion-navbar>
    <ion-title>AccountModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Update your account here:

  <ion-item>
    <ion-label color="primary" stacked>Full Name: </ion-label>
    <ion-input type="text" placeholder="Eg: Muhammad Abdullah" [(ngModel)]="userData.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" placeholder="Eg: muhammadA@gmail.com" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Phone Number</ion-label>
    <ion-input type="tel" placeholder="Eg: 012-2345678" [(ngModel)]="userData.phoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Kuliyyah</ion-label>
    <ion-select placeholder="--" [(ngModel)]="userData.kuliyyah">
      <ion-option value="AIKOL">AIKOL</ion-option>
      <ion-option value="KAED">KAED</ion-option>
      <ion-option value="KENMS">KENMS</ion-option>
      <ion-option value="KICT">KICT</ion-option>
      <ion-option value="KIRKHS">KIRKHS</ion-option>
      <ion-option value="KOE">KOE</ion-option>
      <ion-option value="KOED">KOED</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="primary" stacked>Block</ion-label>
        <ion-select placeholder="--" [(ngModel)]="userData.block">
          <ion-option value="PGA">PGA</ion-option>
          <ion-option value="PGB">PGB</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="D">D</ion-option>
          <ion-option value="E">E</ion-option>
          <ion-option value="F">F</ion-option>
          <ion-option value="G">G</ion-option>
          <ion-option value="H">H</ion-option>
          <ion-option value="I">I</ion-option>
          <ion-option value="J">J</ion-option>
          <ion-option value="K">K</ion-option>
          <ion-option value="L">L</ion-option>
          <ion-option value="M">M</ion-option>
        </ion-select>
      </ion-col>
      <ion-col>
        <ion-label color="primary" stacked>Room Number</ion-label>
        <ion-input type="number" placeholder="Eg: 1.1" [(ngModel)]="userData.room_no"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full color="primary" (click)="updateAccount()">Update</button>
  <button ion-button full color="light" (click)="back()">Cancel</button>

</ion-content>
