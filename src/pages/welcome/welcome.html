<ion-header>

  <ion-navbar>
    <ion-title>Mahallah Reporting App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="text-align: center;">
  <!-- <ion-card style="width: 50%;"> -->
    <img style="width: 50%;" src="assets/imgs/mo-logo.jpg"/>
  <!-- </ion-card> -->
  </div>

  <!-- Login form here -->
  <ion-item>
    <ion-label color="primary" stacked>Matric Number: </ion-label>
    <ion-input type="text" placeholder="Eg: 1214356 or G1213456" [(ngModel)]="userData.student_id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Your Password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <!-- Login button and registration button -->
  <p>
    <button ion-button full color="primary" (click)="login()">Login</button>
    <br>Not registered? <br><button ion-button color="light" (click)="signup()">Signup</button>
  </p>


</ion-content>
